<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If Statement Example</title>
</head>
<body>
    <h1>If Statement Example</h1>
    <button onclick="checkNumber()">Check Number</button>
    <script>
        function checkNumber() {
            let number = prompt("Enter a number:");
            if (number > 10) {
                alert("The number is greater than 10");
            } else {
                alert("The number is 10 or less");
            }
        }
    </script>
</body>
</html>
