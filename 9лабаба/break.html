<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Break Statement Example</title>
</head>
<body>
    <h1>Break Statement Example</h1>
    <button onclick="findFirstEven()">Find First Even Number</button>
    <script>
        function findFirstEven() {
            let numbers = [1, 3, 5, 6, 7, 9];
            let firstEven = null;
            for (let i = 0; i < numbers.length; i++) {
                if (numbers[i] % 2 === 0) {
                    firstEven = numbers[i];
                    break;
                }
            }
            alert("The first even number is: " + firstEven);
        }
    </script>
</body>
</html>
