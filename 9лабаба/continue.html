<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Continue Statement Example</title>
</head>
<body>
    <h1>Continue Statement Example</h1>
    <button onclick="skipOddNumbers()">Skip Odd Numbers</button>
    <script>
        function skipOddNumbers() {
            let result = "";
            for (let i = 1; i <= 10; i++) {
                if (i % 2 !== 0) {
                    continue;
                }
                result += i + " ";
            }
            alert(result);
        }
    </script>
</body>
</html>
