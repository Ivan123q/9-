<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Loop Example</title>
</head>
<body>
    <h1>For Loop Example</h1>
    <button onclick="displayNumbers()">Display Numbers</button>
    <script>
        function displayNumbers() {
            let result = "";
            for (let i = 1; i <= 10; i++) {
                result += i + " ";
            }
            alert(result);
        }
    </script>
</body>
</html>
