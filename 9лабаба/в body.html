<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internal JavaScript Example</title>
    <script>
        function internalFunction() {
            alert("This is an internal JavaScript function!");
        }
    </script>
</head>
<body>
    <h1>Internal JavaScript</h1>
    <button onclick="internalFunction()">Click me</button>
</body>
</html>
