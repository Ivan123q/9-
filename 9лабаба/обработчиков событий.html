<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedded JavaScript Example</title>
</head>
<body>
    <h1>Embedded JavaScript</h1>
    <button onclick="embeddedFunction()">Click me</button>
    <script>
        function embeddedFunction() {
            alert("This is an embedded JavaScript function!");
        }
    </script>
</body>
</html>
